<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Switch</title>
</head>
<body>
  <div id="container">
    <div id="left">
      <div id="minus-button"></div>
      <div class="joystick"></div>
      <div id="d-pad">
        <div class="button up">
          <div class="arrow"></div>
        </div>
        <div class="button right">
          <div class="arrow"></div>
        </div>
        <div class="button down">
          <div class="arrow"></div>
        </div>
        <div class="button left">
          <div class="arrow"></div>
        </div>
      </div>
      <div id="screenshot">
        <div class="inner"></div>
      </div>
    </div>
    <div id="middle">
      <div class="screen-cutaway cutaway-left"></div>
      <div class="screen-cutaway cutaway-right"></div>
      <div id="screen">
        <div class="reflection reflection-1"></div>
        <div class="reflection reflection-2"></div>
      </div>
    </div>
    <div id="right">
      <div id="plus-button"></div>
      <div id="abxy">
        <div class="x"></div>
        <div class="a"></div>
        <div class="b"></div>
        <div class="y"></div>
      </div>
      <div class="joystick"></div>
      <div id="home">
        <div class="roof"></div>
        <div class="main-building"></div>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="monster-hunter-countdown.css">
  <title>Switch</title>
</head>
<body>
  <div id="timer"></div>
  <div id="container">
    <div id="left">
      <div id="minus-button"></div>
      <div class="joystick"></div>
      <div id="d-pad">
        <div class="button up">
          <div class="arrow"></div>
        </div>
        <div class="button right">
          <div class="arrow"></div>
        </div>
        <div class="button down">
          <div class="arrow"></div>
        </div>
        <div class="button left">
          <div class="arrow"></div>
        </div>
      </div>
      <div id="screenshot">
        <div class="inner"></div>
      </div>
    </div>
    <div id="middle">
      <div class="screen-cutaway cutaway-left"></div>
      <div class="screen-cutaway cutaway-right"></div>
      <div id="screen">
        <div class="reflection reflection-1"></div>
        <div class="reflection reflection-2"></div>
        <iframe id="ytplayer" type="text/html"  width="100%" height="100%" src="https://www.youtube.com/embed/TdCec2GRg-w?autoplay=1&controls=0&disablekb=1&fs=0&loop=1&modestbranding=1&playlist=TdCec2GRg-w" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        frameborder="0"></iframe>
      </div>
    </div>
    <div id="right">
      <div id="plus-button"></div>
      <div id="abxy">
        <div class="button x"></div>
        <div class="button a"></div>
        <div class="button b"></div>
        <div class="button y"></div>
      </div>
      <div class="joystick"></div>
      <div id="home">
        <div class="roof"></div>
        <div class="main-building"></div>
      </div>
    </div>
  </div>
  <script src="monster-hunter-countdown.js"></script>
</body>
</html>
